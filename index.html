<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <title>Apple Airpods Pro</title>
</head>

<body>
    <section class="nav">
        <div class="container">
            <div class="navMenu">
                <div class="mobileNavButton">
                    <div class="mobileButtonLine"></div>
                    <div class="mobileButtonLine"></div>
                </div>
                <a class="navLink Logo"><img src="./assets/apple_logo.svg" width="16px" height="44px" /></a>
                <a class="navLink">Mac</a>
                <a class="navLink">iPad</a>
                <a class="navLink">iPhone</a>
                <a class="navLink">Watch</a>
                <a class="navLink">TV</a>
                <a class="navLink">Music</a>
                <a class="navLink">Support</a>
                <a class="navLink Search"><img src="./assets/search.svg" width="16px" height="44px" /></a>
                <a class="navLink Bag"><img src="./assets/bag.svg" width="16px" height="44px" /></a>
            </div>
        </div>
    </section>

    <section class="airpodsNav">
        <div class="container">
            <div class="airpodsNavContent">
                <a class="appleNavTitle">AirPods Pro</a>
                <div class="airpodsNavMenu">
                    <a class="airpodsNavLink">Overview</a>
                    <a class="airpodsNavLink">Tech Specs</a>
                    <button class="buyButton">Buy</button>
                </div>
            </div>
        </div>
    </section>

    <div class="IntroscrollSequence">
        <div class="IntrosequenceContainer">
            <div class="IntroanimationSequence">
                <div class="IntrolottieAnimationContainer">
                    <img src="./assets/Animation-1.jpg">
                    <lottie-player src="Intro_animation.json" id='bgVideo' background="transparent" renderer="canvas"
                        speed="1"></lottie-player>
                </div>
            </div>
        </div>
    </div>

    <section class="Intro">
        <div class="IntroTextContainer">
            <div class="IntroText">
                <h1 class="IntroHeadline">AirPods Pro</h1>
                <p class="IntroSubheadline">Watch the film</p>
            </div>
        </div>
        <div class="IntroScrollContainer">
            <div class="stickyContainer">
                <div class="IntroBulletPoint">
                    <p class="IntroBulletText text-1">Active Noise Cancellation for immersive sound.</p>
                    <p class="IntroBulletText text-2">Transparency mode for hearing what’s happening around you.</p>
                    <p class="IntroBulletText text-3">A customizable fit for all-day comfort.</p>
                    <p class="IntroBulletText text-4">Magic like you’ve never heard.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="./bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/ScrollTrigger.min.js"></script>
    <!-- Custom js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.0/lottie.js" integrity="sha256-mXSIA9dE+qnTylUcEowhVmeDw9XsTLFtRXp89KOia8k=" crossorigin="anonymous"></script> -->
    <script src="./app.js"></script>
</body>

</html>
